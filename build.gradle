plugins {
    id 'java'
    id 'jacoco'
    id 'distribution'
//    id 'com.github.ben-manes.versions' version '0.13.0'
//    id 'us.kirchmeier.capsule' version '1.0.2'
    id 'jvm-component'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'asdasd'

repositories {
    jcenter()
    mavenCentral()
    maven { url "http://git.ml.com:8081/nexus/content/groups/Arquitectura" }
    maven { url "http://git.ml.com:8081/nexus/content/repositories/releases" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile "com.mercadolibre.sell:actions:1.63.2-flux-13-13"
    testCompile 'com.google.code.gson:gson:2.8.0'
    testCompile 'com.google.guava:guava:23.6-jre'

    testCompile "junit:junit:4.12"
    testCompile 'org.mockito:mockito-core:2.3.5'
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '4.4.1'
}